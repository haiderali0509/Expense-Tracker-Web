<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense Tracker Web</h1>
    <main>
      <header>
        <div>
          <h4>Total Balance</h4>
          <span id="balance">Rs 0.0</span>
        </div>
        <div>
          <h4>Income</h4>
          <span id="income">Rs 0.0</span>
        </div>
        <div>
          <h4>Expense</h4>
          <span id="expense">Rs 0.0</span>
        </div>
      </header>
      <section>
        <h2>Add Transactions</h2>
        <form id="transactionForm">
          <label for="type">
            <input type="checkbox" name="type" id="type" />
            <div class="options">
              <span>Expense</span>
              <span>Income</span>
            </div>
          </label>
        </form>
      </section>
      <section></section>
    </main>
  </body>
</html>
